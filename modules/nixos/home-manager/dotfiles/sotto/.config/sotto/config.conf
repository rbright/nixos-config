# Riva endpoints
riva_grpc = 127.0.0.1:50051
riva_http = 127.0.0.1:9000
riva_health_path = /v1/health/ready

# Audio device selection
audio.input = Elgato Wave 3 Mono
audio.fallback = default

# Output behavior
paste.enable = true
paste.shortcut = CTRL,V
clipboard_cmd = wl-copy --trim-newline
paste_cmd = ""
asr.automatic_punctuation = true
asr.language_code = en-US
asr.model = parakeet-1.1b-en-US-asr-streaming
transcript.trailing_space = true

# Indicator
indicator.enable = true
indicator.backend = desktop
indicator.desktop_app_name = sotto-indicator
indicator.sound_enable = true
indicator.sound_start_file = /home/rbright/Downloads/toggle_on.wav
indicator.sound_stop_file = /home/rbright/Downloads/toggle_off.wav
indicator.sound_complete_file = /home/rbright/Downloads/complete.wav
indicator.sound_cancel_file = /home/rbright/Downloads/cancel.wav
indicator.height = 28
indicator.text_recording = Recording…
indicator.text_processing = Transcribing…
indicator.text_error = Speech recognition error
indicator.error_timeout_ms = 1600

# Vocabulary boosting
vocab.global = internal
vocab.max_phrases = 1024

vocabset internal {
  boost = 14
  phrases = [ "Sotto", "Hyprland", "Parakeet", "Riva" ]
}

# Debug artifacts (keep off for normal use)
debug.audio_dump = false
debug.grpc_dump = false
