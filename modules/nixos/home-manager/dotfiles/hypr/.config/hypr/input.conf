input {
    # Match macOS/Karabiner "hyper" behavior by turning Caps Lock into Hyper.
    kb_options = caps:hyper

    # Faster repeat profile to match macOS feel.
    repeat_rate = 55
    repeat_delay = 250
    numlock_by_default = true

    # Disable libinput pointer acceleration globally.
    accel_profile = flat
    sensitivity = 0
}
