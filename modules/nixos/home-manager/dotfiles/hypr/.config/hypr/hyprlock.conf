general {
    hide_cursor = true
}

background {
    monitor =
    path = ~/.config/hypr/wallpapers/cat-waves-mocha.png
    blur_passes = 2
    blur_size = 4
    noise = 0.02
    contrast = 1.0
    brightness = 0.9
    vibrancy = 0.15
    vibrancy_darkness = 0.0
}

label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(cdd6f4ff)
    font_size = 96
    font_family = Lexend
    position = 0, 120
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:1000] date +"%A, %B %d"
    color = rgba(bac2deff)
    font_size = 28
    font_family = Lexend
    position = 0, 40
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 360, 56
    position = 0, -110
    halign = center
    valign = center

    dots_center = true
    fade_on_empty = false
    hide_input = false

    inner_color = rgba(1e1e2ecc)
    outer_color = rgba(89b4faff)
    check_color = rgba(a6e3a1ff)
    fail_color = rgba(f38ba8ff)
    font_color = rgba(cdd6f4ff)
    placeholder_text =

    rounding = 12
    outline_thickness = 3
}
