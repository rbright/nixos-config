# Keep Alt+Enter free for multiline input in terminal apps/chat UIs.
unbind = ALT, RETURN
unbind = ALT, KP_Enter

# Launcher + core session controls.
bind = $mod, SPACE, exec, $menu
bind = CTRL, SPACE, exec, $menu
bind = $mod, RETURN, exec, $terminal
bind = $mod, KP_Enter, exec, $terminal
bind = $mod, E, exec, $file_manager
bind = $hyper, G, exec, gnome-control-center
bind = CTRL ALT SUPER, L, exec, hyprlock

# Window/session management.
bind = $mod, Q, killactive,
bind = $mod SHIFT, M, exit,
bind = $mod SHIFT, R, exec, hyprctl reload

# Focus movement.
bind = $mod, H, movefocus, l
bind = $mod, J, movefocus, d
bind = $mod, K, movefocus, u
bind = $mod, L, movefocus, r
bind = $mod, left, movefocus, l
bind = $mod, down, movefocus, d
bind = $mod, up, movefocus, u
bind = $mod, right, movefocus, r

# Move active window.
bind = $mod SHIFT, H, movewindow, l
bind = $mod SHIFT, J, movewindow, d
bind = $mod SHIFT, K, movewindow, u
bind = $mod SHIFT, L, movewindow, r
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, down, movewindow, d
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, right, movewindow, r

# Resize active window.
binde = $mod CTRL, H, resizeactive, -50 0
binde = $mod CTRL, L, resizeactive, 50 0
binde = $mod CTRL, K, resizeactive, 0 -50
binde = $mod CTRL, J, resizeactive, 0 50
binde = $mod CTRL, minus, resizeactive, -50 0
binde = $mod CTRL, equal, resizeactive, 50 0

# Workspace switching and moving windows by workspace.
bind = ALT, 1, workspace, 1
bind = ALT, 2, workspace, 2
bind = ALT, 3, workspace, 3
bind = ALT, 4, workspace, 4
bind = ALT, 5, workspace, 5
bind = ALT, 6, workspace, 6
bind = ALT, 7, workspace, 7
bind = ALT, 8, workspace, 8
bind = ALT, 9, workspace, 9
bind = ALT, 0, workspace, 10

bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# Global tab navigation (maps Super+[ / Super+] to Linux tab cycle shortcuts).
bind = $mod, BRACKETLEFT, sendshortcut, CTRL SHIFT, TAB
bind = $mod, BRACKETRIGHT, sendshortcut, CTRL, TAB

# Hyper key app focus/switch bindings.
bind = $hyper, B, exec, $app_dispatch focus brave
bind = $hyper, F, exec, $app_dispatch focus calendar
bind = $hyper, S, exec, $app_dispatch focus sunsama
bind = $hyper, T, exec, $app_dispatch focus todoist
bind = $hyper, L, exec, $app_dispatch focus linear
bind = $hyper, O, exec, $app_dispatch focus obsidian
bind = $hyper, M, exec, $app_dispatch focus messages
bind = $hyper, E, exec, $app_dispatch focus mimestream
bind = $hyper, W, exec, $app_dispatch focus slack
bind = $hyper, D, exec, $app_dispatch focus discord
bind = $hyper, Z, exec, $app_dispatch focus terminal
bind = $hyper, X, exec, $app_dispatch focus agent-monitor
bind = $hyper, C, exec, $app_dispatch focus zed
bind = $hyper, V, exec, $app_dispatch focus vscode
bind = $hyper, Q, exec, $app_dispatch focus tableplus

# Hyper + Shift launches a fresh app window/instance.
bind = $hyper SHIFT, B, exec, $app_dispatch launch brave
bind = $hyper SHIFT, F, exec, $app_dispatch launch calendar
bind = $hyper SHIFT, S, exec, $app_dispatch launch sunsama
bind = $hyper SHIFT, T, exec, $app_dispatch launch todoist
bind = $hyper SHIFT, L, exec, $app_dispatch launch linear
bind = $hyper SHIFT, O, exec, $app_dispatch launch obsidian
bind = $hyper SHIFT, M, exec, $app_dispatch launch messages
bind = $hyper SHIFT, E, exec, $app_dispatch launch mimestream
bind = $hyper SHIFT, W, exec, $app_dispatch launch slack
bind = $hyper SHIFT, D, exec, $app_dispatch launch discord
bind = $hyper SHIFT, Z, exec, $app_dispatch launch terminal
bind = $hyper SHIFT, X, exec, $app_dispatch launch agent-monitor
bind = $hyper SHIFT, C, exec, $app_dispatch launch zed
bind = $hyper SHIFT, V, exec, $app_dispatch launch vscode
bind = $hyper SHIFT, Q, exec, $app_dispatch launch tableplus

# Screenshots.
bind = $mod SHIFT, 3, exec, sh ~/.config/hypr/scripts/screenshot-full.sh
bind = $mod SHIFT, 4, exec, sh ~/.config/hypr/scripts/screenshot-region-save.sh
bind = $mod SHIFT, 5, exec, sh ~/.config/hypr/scripts/screenshot-region-copy.sh
