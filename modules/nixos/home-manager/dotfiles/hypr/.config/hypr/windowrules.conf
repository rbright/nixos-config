################################################################################
# Workspace 4 - Notes / Office
################################################################################

windowrule {
    name = ws3-calibre
    match:class = ^(calibre|Calibre)$
    workspace = 4
}

windowrule {
    name = ws3-excel
    match:class = ^(excel|Excel)$
    workspace = 4
}

windowrule {
    name = ws3-word
    match:class = ^(word|Word)$
    workspace = 4
}

windowrule {
    name = ws3-notion
    match:class = ^(notion|Notion)$
    workspace = 4
}

windowrule {
    name = ws3-obsidian
    match:class = ^(obsidian|Obsidian|md\.obsidian)$
    workspace = 4
}

windowrule {
    name = float-calibre-preferences
    match:title = (?i).*calibre - preferences.*
    float = yes
}

windowrule {
    name = float-excel-preferences
    match:title = (?i).*excel preferences.*
    float = yes
}

windowrule {
    name = float-word-preferences
    match:title = (?i).*word preferences.*
    float = yes
}

