################################################################################
# Workspace 1 - General
################################################################################

windowrule {
    name = ws0-brave
    match:class = ^(brave-browser|Brave-browser)$
    match:title = ^.* - Brave$
    workspace = 1
}

windowrule {
    name = ws0-granola
    match:class = ^(granola|Granola)$
    workspace = 1
}

windowrule {
    name = ws0-photos
    match:class = ^(org\.gnome\.Photos|gnome-photos|Photos|photos)$
    workspace = 1
}

