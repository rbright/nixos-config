# No wasted screen space: remove all outer/inner gaps.
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
}

# Avoid rounded-corner wallpaper bleed at screen edges.
decoration {
    rounding = 0
    shadow {
        enabled = false
    }
}

# Stability-first profile to avoid compositor flicker.
animations {
    enabled = false
}

# Never fall back to Hyprland random/default wallpapers.
misc {
    disable_hyprland_logo = true
    force_default_wallpaper = 0
    # Follow app activation requests across workspaces (e.g., new app windows).
    focus_on_activate = true
}
